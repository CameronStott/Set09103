{% extends "base.html" %}

{% block error %}
    {% if error %}
        <p style="text-align: right; padding: 5px">{{error}}</p>
    {% endif %}
{% endblock %}
{% block content %}

    <h2>Announcements</h2>

<table border="5">
    <thead>
    <td>Date</td>
    <td>Announcement</td>
</thead>

{% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
